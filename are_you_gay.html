<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f2f2f2;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      font-size: 24px;
      cursor: pointer;
      border: 2px solid #3498db;
      background-color: #3498db;
      color: white;
      border-radius: 5px;
      position: absolute;
      transition: transform 0.2s;
      text-align: center;
      line-height: 1.5;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
    }
    #yesBtn {
      position: static;
    }
    p {
      font-size: 24px;
      color: #333;
      text-align: center;
      margin-bottom: 30px;
    }
  </style>
  <title>Gay Cheacker</title>
</head>
<body>
  <div>
    <p id="responseText">Are You Gay ?</p>
    <button class="btn" id="yesBtn">Yes</button>
    <button class="btn" id="moveBtn">No</button>
  </div>
  <script>
    const moveBtn = document.getElementById("moveBtn");
    const responseText = document.getElementById("responseText");
    const yesBtn = document.getElementById("yesBtn");

    moveBtn.addEventListener("mouseover", () => {
      const newX = Math.random() * (window.innerWidth - moveBtn.clientWidth);
      const newY = Math.random() * (window.innerHeight - moveBtn.clientHeight);
      moveBtn.style.left = `${newX}px`;
      moveBtn.style.top = `${newY}px`;
    });

    yesBtn.addEventListener("click", () => {
      responseText.textContent = "I know from the beginning that you are Gay";
    });
  </script>
</body>
</html>
